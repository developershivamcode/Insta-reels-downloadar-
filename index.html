<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Reel Downloader</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
        }
        input {
            padding: 10px;
            width: 300px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff5722;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <h1>Instagram Reel Downloader</h1>
    <p>Paste the Instagram Reel URL below:</p>
    <input type="text" id="urlInput" placeholder="Paste Instagram Reel URL here" />
    <br />
    <button id="downloadButton">Download</button>

    <script>
        // Function to validate Instagram Reel URL
        function validateInstagramURL(url) {
            const regex = /^(https?:\/\/)?(www\.)?instagram\.com\/reel\/[a-zA-Z0-9_\-]+\/?.*$/;
            return regex.test(url);
        }

        // Event listener for button click
        document.getElementById("downloadButton").addEventListener("click", function () {
            const inputURL = document.getElementById("urlInput").value.trim();

            if (validateInstagramURL(inputURL)) {
                alert("Valid URL! Starting download...");
                // Add your actual download logic here (e.g., backend API call)
                window.open(inputURL, "_blank"); // This opens the link in a new tab
            } else {
                alert("Please enter a valid Instagram reel URL!");
            }
        });
    </script>
</body>
</html>
